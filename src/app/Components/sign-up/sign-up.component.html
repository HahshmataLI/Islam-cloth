<div class="page page-center">
  <div class="container container-tight py-4">
    <div class="text-center mb-4">
      <a href="." class="navbar-brand navbar-brand-autodark">
        <img src="./static/logo.svg" width="110" height="32" alt="Tabler" class="navbar-brand-image">
      </a>
    </div>
    <form [formGroup]="signUpForm" class="card card-md" (ngSubmit)="signUp()" novalidate>
      <div class="card-body">
        <h2 class="card-title text-center mb-4">Create new account</h2>
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input type="text" class="form-control" placeholder="Enter name" formControlName="name">
          <div *ngIf="name?.invalid && (name?.dirty || name?.touched)" class="text-danger">
            Name is required.
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Email address</label>
          <input type="email" class="form-control" placeholder="Enter email" formControlName="email">
          <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="text-danger">
            Please enter a valid email.
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <div class="input-group input-group-flat">
            <input type="password" class="form-control" placeholder="Password" autocomplete="off" formControlName="password">
            <span class="input-group-text">
              <a routerLink="/" class="link-secondary" title="Show password" data-bs-toggle="tooltip">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                  <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                  <path d="M10 12a2 2 0 1 0 4 0a2 2 0 0 0 -4 0" />
                  <path d="M21 12c-2.4 4 -5.4 6 -9 6c-3.6 0 -6.6 -2 -9 -6c2.4 -4 5.4 -6 9 -6c3.6 0 6.6 2 9 6" />
                </svg>
              </a>
            </span>
          </div>
          <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="text-danger">
            Password must be at least 5 characters.
          </div>
        </div>
        <div class="mb-3">
          <label class="form-check">
            <input type="checkbox" class="form-check-input" formControlName="terms"/>
            <span class="form-check-label">Agree to the <a href="./terms-of-service.html" tabindex="-1">terms and policy</a>.</span>
          </label>
          <div *ngIf="terms?.invalid && (terms?.dirty || terms?.touched)" class="text-danger">
            You must agree to the terms and policy.
          </div>
        </div>
        <div class="form-footer">
          <button type="submit" class="btn btn-primary w-100" [disabled]="signUpForm.invalid">Create new account</button>
        </div>
      </div>
    </form>
    <div class="text-center text-secondary mt-3">
      Already have an account? <a [routerLink]="['/login']" tabindex="-1">Sign in</a>
    </div>
  </div>
</div>
