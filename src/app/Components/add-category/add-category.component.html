<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div>
                <form class="form" [formGroup]="addCategoryForm" (ngSubmit)="onSubmit()">
                    <div>
                        <h3 class="main_question">Please fill with your category details</h3>

                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="name">Category Name</label>
                                <input type="text" id="name" formControlName="name" class="required form-control">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="description">Description</label>
                                <input type="text" id="description" formControlName="description"
                                    class="required form-control">
                            </div>
                        </div>
                        <div class="form-group mt-3">
                            <label for="image">Category Image</label>
                            <input type="file" id="image" (change)="onImageChange($event)" class="form-control">
                          </div>
                        <div class="mt-3 mb-3">
                            <button type="submit" name="process" class="submit btn btn-primary" [disabled]="!addCategoryForm.valid">Add
                                Category</button>
                        </div>
                       
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
