<div *ngIf="isLoading" class="loading-container">
  <p>Loading products...</p>
  <div class="spinner"></div> <!-- Add your spinner CSS here -->
</div>

<div class="container-fluid mt-4">
    <table id="productDatatable" *ngIf="!isLoading" class="table">
      <thead class="thead-dark">
        <tr>
          <th>Product Name</th>
          <th>Category</th>
          <th>Price</th>
          <th>Cost Price</th>
          <th>Stock</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <td>{{ product.name }}</td>
          <td>{{ product.category.name }}</td>
          <td>{{ product.price | currency:'PKR' }}</td>
          <td>{{ product.costPrice | currency:'PKR' }}</td>
          <td>
            <span
              [ngClass]="{
                'text-danger': product.stock < 10,
                'text-success': product.stock >= 10
              }"
            >
              <i
                class="fa"
                [ngClass]="{
                  'fa-exclamation-circle': product.stock < 10,
                  'fa-check-circle': product.stock >= 10
                }"
              ></i>
              {{ product.stock }}
            </span>
          </td>
          <td>
            <svg  (click)="deleteProduct(product._id)" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-trash">
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M4 7l16 0" />
              <path d="M10 11l0 6" />
              <path d="M14 11l0 6" />
              <path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12" />
              <path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3" />
            </svg>
            | <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-edit">
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M7 7h-1a2 2 0 0 0 -2 2v9a2 2 0 0 0 2 2h9a2 2 0 0 0 2 -2v-1" />
              <path d="M20.385 6.585a2.1 2.1 0 0 0 -2.97 -2.97l-8.415 8.385v3h3l8.385 -8.415z" />
              <path d="M16 5l3 3" />
            </svg>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
