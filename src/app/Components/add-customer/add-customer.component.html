<div class=" h-100  container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div>
          <form class="form" [formGroup]="addCustomerForm" (ngSubmit)="onSubmit()">
            <div>
              <h3 class="main_question">Please fill in your customer details</h3>
  
              <div class="row">
                <div class="form-group col-md-6">
                  <label for="name">Customer Name</label>
                  <input type="text" id="name" formControlName="name" class="required form-control">
                </div>
                <div class="form-group col-md-6">
                  <label for="email">Email</label>
                  <input type="email" id="email" formControlName="email" class="required form-control">
                </div>
                <div class="form-group col-md-3 mt-2">
                  <label for="phone">Phone</label>
                  <input type="text" id="phone" formControlName="phone" class="required form-control">
                </div>
                <div class="form-group col-md-9 mt-2">
                  <label for="address">Address</label>
                  <input type="text" id="address" formControlName="address" class="form-control">
                </div>
              </div>
              <div class="mt-3 mb-3">
                <button type="submit" class="submit btn btn-primary" [disabled]="!addCustomerForm.valid">Add Customer</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
