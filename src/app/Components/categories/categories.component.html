<div class="container-fluid">
  <div>
    <header class="custom-header mb-2  d-flex justify-content-between align-items-center">
      <h2 style="margin-left: 10px; color: black;">Categories</h2>
      <div class="d-flex">
        <button class="btn btn-primary btn-sm mr-2 btn-pdf" style="display: flex; align-items: center;" routerLink="/add-category">
          Add Category
        </button>
      </div>
    </header>

    <div class="row">
      <div class="col-md-4" *ngFor="let category of categories">
        <app-card-category (categoryDeleted)="fetchCategories()" [category]="category"></app-card-category>
      </div>
    </div>
  </div>
</div>
