<header class="navbar navbar-expand-md d-print-none">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-menu"
      aria-controls="navbar-menu" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <h1 class="navbar-brand navbar-brand-autodark d-none-navbar-horizontal pe-0 pe-md-3">
      <a routerLink="/">
        <img src="../../../assets/logo.png" width="110" height="32" alt="Islam Cloth" class="navbar-brand-image">
      </a>
    </h1>
    <div class="navbar-nav flex-row order-md-last">
      <div class="nav-item d-none d-md-flex me-3">
        <div class="btn-list">


        </div>
      </div>


      <div class="nav-item dropdown" (click)="toggleDropdown()" [ngClass]="{'show': dropdownOpen}">
        <a routerLink="/" class="nav-link d-flex lh-1 text-reset p-0" data-bs-toggle="dropdown"
          aria-label="Open user menu">
          <span class="avatar avatar-sm" style="background-image: url(	'https://lh3.googleusercontent.com/ogw/AF2bZyjPEeLMOLb5TbpvLc-1me_q-7IckmaKY8YH60IUo2kekxk=s64-c-mo')"></span>
          <div class="d-none d-xl-block ps-2">
            <div class="fw-bold">{{ name || 'Guest' }}</div> <!-- Display the user's name or 'Guest' -->
          </div>
        </a>
        <div class="dropdown-menu dropdown-menu-end dropdown-menu-arrow" [ngClass]="{'show': dropdownOpen}">
          <a (click)="onLogout()" class="dropdown-item">Logout</a>
        </div>
      </div>


    </div>
  </div>
</header>
